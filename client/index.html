<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation-datepicker/1.5.6/css/foundation-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  
  <body>
    <div class="main">
      <!--/// Contenedor para el Login de Usuarios ///-->
      <div class="login-container">
        <div class="callout primary login">
          <h4>Inicia sesión</h4>
          <form id="login" autocomplete="off">
            <div class="row text-center">
              <div class="small-8 small-offset-2 columns">
                <label>Usuario
                  <input type="text" id="user" required>
                </label>
              </div>
              <div class="small-8 small-offset-2 columns">
                <label>Contraseña
                  <input type="password" id="password" required>
                </label>
              </div>
              <div class="small-12 columns btn-container">
                <button type="submit" class="button">Enviar</button>
              </div>
              <!-- /// Acceso a la ventana de registro de nuevo usuario ///-->
              <div class="small-12 columns">
                <h6 class="text-center">¿Aún no tienes una cuenta? <a href="#" data-open="myModal">Regístrate</a></h6>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--/// Ventana Modal para el Registro de nuevo usuario ///-->
    <div class="small reveal" id="myModal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog" data-reset-on-close = "true">
      <h2 id="modalTitle" class="text-center ">Registro <small>Datos de Usuario</small></h2>
      <hr>
      <form id="signup" method="POST" data-abide novalidate autocomplete="off" data-validate-on-blur = "true">
        <div class="row">
          <div class="small-6 column">
            <label for="fnamesusr">Nombres
              <input id="fnamesusr" type="text" placeholder="Primer y segundo(opcional) nombre" required pattern="alpha">
            </label>
            <label class="form-error" data-form-error-for="fnamesusr">Los nombres no son válidos ó estan vacíos.</label>
          </div>
          <div class="small-6 column">
            <label for="lnamesusr">Apellidos
              <input id="lnamesusr" type="text" placeholder="Primer y segundo(opcional) apellido" required pattern="alpha">
            </label>
            <label class="form-error" data-form-error-for="lnamesusr">Los apellidos no son válidos ó estan vacíos.</label>
          </div>
        </div>
        <div class="row">
          <div class="small-3 column">
            <label for="dbirthusr">Fecha de Nacimiento
              <input id="dbirthusr" type="text" class="span2" placeholder="Ej: 01-01-2000" required pattern="day_month_year">
            </label>
            <label class="form-error" data-form-error-for="dbirthusr">La fecha es inválida o está vacía.</label>
          </div>
          <div class="small-9 column">
            <label for="emailausr">Correo electrónico
              <input id="emailausr" type="email" placeholder="Ej: usuario@mail.com" required pattern="email">
            </label>
            <label class="form-error" data-form-error-for="emailausr">El dirección de correo es inválido o está vacío.</label>
          </div>
        </div>
        <div class="row">
          <div class="small-6 column">
            <label for="passwdusr">Contraseña
              <input id="passwdusr" type="password" placeholder="Contraseña para la cuenta" required pattern="alpha_numeric">
            </label>
            <p class="help-text" id="passwdDescrip">Debe ingresar una contraseña alfanumérica minimo de 8 dígitos.</p>
            <label class="form-error" data-form-error-for="passwdusr">La contraseña no es válida ó esta vacía</label>
          </div>
          <div class="small-6 column">
            <label for="confirmpw">Confirmar contraseña
              <input id="confirmpw" type="password" placeholder="Confirmación de contraseña" required pattern="alpha_numeric" data-equalto = "passwdusr">
            </label>
            <p class="help-text" id="confirmDescrip">Ingrese la misma contraseña anterior para que coincidan.</p>
            <label class="form-error" data-form-error-for="confirmpw">La contraseña no coincide ó esta vacía</label>
          </div>
        </div>
        <hr>
        <div class="row" >
          <div class="small-12 column">
            <input id="condterms" type="checkbox" required>
            <label for="condterms">Acepto los <a href="#">términos y condiciones</a> del uso de la Agenda.</label>
          </div>
          <div class="small-4 column">
            <button class="button success disabled" type="submit" id="signupUser" disabled="true">Registrar</button>
          </div>
          <div class="small-8 column">
            <div class="callout alert" style="display: none;" data-abide-error>
              <p><i class="fi-alert size-18"></i>Los datos no son correctos o algunos están vacíos!!.</p>
            </div>
          </div>
        </div>
      </form>
      <button class="close-button" data-close aria-label="Close modal" type="button"><span aria-hidden="true">&times;</span></button>
    </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation-datepicker/1.5.6/js/foundation-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation-datepicker/1.5.6/js/locales/foundation-datepicker.es.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
