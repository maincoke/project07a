<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/foundation-icons/foundation-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation-datepicker/1.5.6/css/foundation-datepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  
  <body>
    <div class="main">
      <div class="login-container">
        <div class="callout primary login">
          <h4>Inicia sesión</h4>
          <form id="login">
            <div class="row text-center">
              <div class="small-8 small-offset-2 columns">
                <label>Usuario
                  <input type="text" id="user" required>
                </label>
              </div>
              <div class="small-8 small-offset-2 columns">
                <label>Contraseña
                  <input type="password" id="password" required>
                </label>
              </div>
              <div class="small-12 columns btn-container">
                <button type="submit" class="button">Enviar</button>
              </div>
              <div class="small-12 columns">
                <h6 class="text-center">¿Aún no tienes una cuenta? <a href="#" data-open="myModal">Regístrate</a></h6>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal de Registro -->
    <div class="small reveal" id="myModal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
      <h2 id="modalTitle" class="text-center ">Registro <small>Datos de Usuario</small></h2>
      <hr>
      <form id="signup">
        <div class="row">
          <div class="small-6 column">
            <label for="">Nombres
              <input id="fnamesusr" type="text" placeholder="Primer y segundo(opcional) nombre" required>
            </label>
          </div>
          <div class="small-6 column">
              <label for="">Apellidos
                <input id="lnamesusr" type="text" placeholder="Primer y segundo(opcional) apellido" required>
              </label>
          </div>
        </div>
        <div class="row">
          <div class="small-3 column">
            <label for="">Fecha de Nacimiento
              <input id="dbirthusr" type="text" class="span2" placeholder="Ej: 01-01-2000" required>
            </label>
          </div>
          <div class="small-9 column">
            <label for="">Correo electrónico
              <input id="emailausr" type="email" placeholder="Ej: usuario@mail.com" required>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="small-6 column">
            <label for="">Contraseña
              <input id="passwdusr" type="password" placeholder="Contraseña para la cuenta" required>
            </label>
          </div>
          <div class="small-6 column">
            <label for="">Confirmar contraseña
              <input id="confirmpw" type="password" placeholder="Confirmación de contraseña" required>
            </label>
          </div>
        </div>
        <hr>
        <div class="row" >
          <div class="small-12 column">
            <input id="condterms" type="checkbox">
            <label for="">Acepto los <a href="#">términos y condiciones</a> del uso de la Agenda.</label>
          </div>
          <div class="small-12 column">
            <button class="button success" type="submit">Registrar</button>
          </div>
        </div>
      </form>
      <button class="close-button" data-close aria-label="Close modal" type="button"><span aria-hidden="true">&times;</span></button>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation-datepicker/1.5.6/js/foundation-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation-datepicker/1.5.6/js/locales/foundation-datepicker.es.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
